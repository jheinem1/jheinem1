<pre class="language-lua"><code class="language-Lua">loadstring<span class="token operator">&#x3C;</span>T<span class="token punctuation">:</span> string<span class="token operator">></span><span class="token punctuation">(</span>code<span class="token punctuation">:</span> T<span class="token punctuation">)</span><span class="token punctuation">:</span> <span class="token keyword">function</span> <span class="token operator">|</span> <span class="token keyword">nil</span><span class="token punctuation">,</span> T<span class="token punctuation">,</span> string <span class="token operator">|</span> <span class="token keyword">nil</span>
