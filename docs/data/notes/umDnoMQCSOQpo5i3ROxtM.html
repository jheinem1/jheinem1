<h1 id="vector3fromnormalid"><a aria-hidden="true" class="anchor-heading" href="#vector3fromnormalid"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Vector3.fromNormalId</h1>

<pre class="language-lua"><code class="language-Lua">Vector3<span class="token punctuation">.</span><span class="token function">fromNormalId</span><span class="token punctuation">(</span>NormalId normalId<span class="token punctuation">)</span>
